<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main_catalog.css">
  <title>Каталог</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo-link" href="index.html">
          <img class="header__logo" src="https://placehold.co/128x32" height="32" width="128" alt="Логотип компании">
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list-item">
              <a class="header__list-link header__list-link--active" href="catalog.html">Каталог</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="services.html">Услуги</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="about.html">О&nbsp;компании</a>
            </li>
          </ul>
        </nav>
        <a class="header__cart-link" href="#" aria-label="Корзина">
          <img class="header__cart" src="https://placehold.co/32x32" height="32" width="32" alt="Корзина">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="catalog__content">
        <div class="catalog__info">
          <h1 class="catalog__title">Игровые компьютеры</h1>
          <p class="catalog__description">Игровой компьютер мечты начинается здесь! Подборка лучших конфигураций от&nbsp;бюджетных моделей до&nbsp;флагманских монстров для самых искушенных геймеров.</p>
        </div>
        <aside class="catalog__filters">
          <h3 class="catalog__filters-title">Фильтры</h3>
        </aside>
        <div class="catalog__goods">

        </div>
        <div class="catalog__ad"></div>
        <div class="catalog__ad catalog__ad--xl"></div>
      </div>      
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__contact">
          <span class="footer__contact-name">Самара, с 9:00 до 21:00</span>
          <a class="footer__contact-phone" href="tel:89000000000">+7 900 000-00-00</a>
        </div>
        <div class="footer__inner">
          <a href="index.html" class="footer__logo-link">
            <img class="footer__logo" src="https://placehold.co/256x64" height="64" width="256" alt="Логотип компании">
          </a>
        </div>
        <ul class="footer__social">
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <img class="footer__social-icon" src="https://placehold.co/64x64" height="64" width="64" alt="Telegram" >
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <img class="footer__social-icon" src="https://placehold.co/64x64" height="64" width="64" alt="VK" >
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <img class="footer__social-icon" src="https://placehold.co/64x64" height="64" width="64" alt="Instagram" >
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
